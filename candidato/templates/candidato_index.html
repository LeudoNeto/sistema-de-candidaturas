<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Portal do Candidato</title>
        <style>
            * {
                margin: 0
            }

            h1, h2 {
                margin-bottom: 1em;
            }

            .logado {
                display: flex;
                height: auto;
                flex-direction: row;
            }

            button {
                margin: 1em;
            }

            div {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 0;
            }

            .styled-table {
                border-collapse: collapse;
                margin-left: auto;
                margin-right: auto;
                margin-top: 5em;
                font-size: 0.9em;
                font-family: sans-serif;
                min-width: 400px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            }
            
            .styled-table thead tr {
                background-color: #009879;
                color: #ffffff;
                text-align: left;
            }
            
            .styled-table th,
            .styled-table td {
                padding: 12px 15px;
            }
            
            .styled-table tbody tr {
                border-bottom: 1px solid #dddddd;
            }
            
            .styled-table tbody tr:nth-of-type(even) {
                background-color: #f3f3f3;
            }
            
            .styled-table tbody tr:last-of-type {
                border-bottom: 2px solid #009879;
            }
            
            .styled-table tbody tr.active-row {
                font-weight: bold;
                color: #009879;
            }
        </style>
    </head>
    <body>
        {% if empresa %}
            <div>
                <h1>Você já está logado como empresa</h1>
                <h1>O que deseja fazer?</h1>

                <div class="logado">
                    <a href="{% url 'empresa index' %}"><button>Ir para o portal da empresa</button></a>
                    <a href="{% url 'mudar grupo' %}"><button>Sair e logar como candidato</button></a>
                </div>
            </div>
        {% else %}
            <a href="{% url 'logout' %}"><button>Sair</button></a>
            <div>
                <h1>Bem vindo {{ nome }}</h1>

                <h2>Vagas disponíveis:</h2>

                    <table class="styled-table" style="margin-bottom: 2em; margin-top: 0;">
                        <thead>
                            <tr>
                                <th>Nome da vaga:</th>
                                <th>Nome da empresa:</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for vaga in vagas_disponiveis %}
                                <form><tr>
                                    <th>{{ vaga.nome }}</th>
                                    <th>{{ vaga.nome_da_empresa }}</th>
                                </tr></form>
                            {% endfor %}
                        </tbody>
                    </table>

                <h2>Vagas em que você se candidatou</h2>
            </div>
        {% endif %}
        
        
    </body>
</html>
