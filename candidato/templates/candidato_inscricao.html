<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Página de Inscrição</title>
        <link rel="shortcut icon" href="../static/logo.png" type="image/png">
        <link type="text/css" rel="stylesheet" href="../static/my-styles.css">
        <link type="text/css" rel="stylesheet" href="../static/table.css">
    </head>
    <body>
        <div class="navbar">
            <img src="../static/logo.png" height="48" style="margin: 0 16px; align-self: center;">
            <h3 style="margin: 0; align-self: center; margin-right: 16px;">Login do Candidato</h3>
            <a href="../" style="margin: 0; align-self: center;">Voltar para o Portal do Candidato</a>
            <div style="margin-left: auto; align-self: center;">
                <h4 style="margin: 0; align-self: center;">{{ nome }} | <a href="../logout">Sair</a></h4>
            </div>
        </div>

        <div class="container center">
            <form action="realizar_inscricao" method="POST">{% csrf_token %}
                <input type="hidden" name="id_vaga" value="{{ vaga.id_vaga }}">
                <table class="styled-table">
                    <colgroup span="2"></colgroup>
                    <thead>
                        <tr>
                            <th colspan="2" scope="colgroup">{{ vaga.nome }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Pretensão salarial:</td>
                            <td><input required type="number" name='pretensao_salarial'></td>
                        </tr>

                        <tr>
                            <td>Experiência:</td>
                            <td><input required type="text" name='experiencia'></td>
                        </tr>

                        <tr>
                            <td>Escolaridade:</td>
                                <td><select name="escolaridade">
                                <option value="1">Ensino fundamental</option>
                                <option value="2">Ensino médio</option>
                                <option value="3">Tecnólogo</option>
                                <option value="4">Ensino Superior</option>
                                <option value="5">Pós / MBA / Mestrado</option>
                                <option value="6">Doutorado</option>
                            </select></td>
                        </tr>
                    </tbody>
                </table>

                <div class="botao_de_enviar"><button type="submit" class="btn">Enviar</button></div>

            </form>
        </div>
        
    </body>
</html>
